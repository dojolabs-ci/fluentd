<source>
  type netflow
  tag netflow

  # optional parameters
  port "#{ENV['NETFLOW_PORT']}"
  cache_ttl 6000
  versions "#{ENV['NETFLOW_VERSIONS']}"
#  definitions "#{ENV['NETFLOW_DEFINITIONS']}"
</source>

<match netflow>
    @type elasticsearch
    host "#{ENV['ELASTICSEARCH_HOST']}"
    port "#{ENV['ELASTICSEARCH_PORT']}"
    logstash_format true
    include_timestamp true
    logstash_prefix "#{ENV['ELASTICSEARCH_INDEX_PREFIX']}"
</match>


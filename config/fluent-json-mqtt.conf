<source>
  @type tail
  read_from_head true
  path "#{ENV['LOG_FILE_PATH']}"
  pos_file "#{ENV['POS_FILE_PATH']}"
  format json
  tag alerts
</source>

<match alerts>
   @type mqtt
   host "#{ENV['MQTT_HOST']}"
   port "#{ENV['MQTT_PORT']}"
   topic "#{ENV['MQTT_TOPIC']}"
   <format>
    @type json
    add_newline false
   </format>
</match>

